    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #12121a;
            --card-bg: #1e1e2a;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-gray: #3a3a45;
            --text-muted: #8e8e93;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color); color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            width: 100%; padding: 20px 0 10px 0;
            text-align: center; background: var(--bg-color);
            position: sticky; top: 0; z-index: 50;
        }
        .queue-select-btn {
            display: inline-flex; align-items: center; gap: 8px;
            font-size: 18px; font-weight: 700; color: white;
            /* –°–∫–ª—è–Ω–∏–π –µ—Ñ–µ–∫—Ç */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 20px;
            cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.05);
        }
        .queue-select-btn:active { background: rgba(255,255,255,0.2); }
        .arrow-icon { font-size: 12px; opacity: 0.7; transition: 0.3s; }
        .queue-select-btn.open .arrow-icon { transform: rotate(180deg); }

        #app-content {
            width: 100%; max-width: 500px; padding: 0 24px;
            display: flex; flex-direction: column; gap: 24px;
        }

        /* --- –ë–ê–¢–ê–†–ï–ô–ö–ê --- */
        .battery-container { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .battery-wrapper { display: flex; align-items: center; position: relative; }
        .battery-shell {
            width: 160px; height: 48px;
            border: 3px solid rgba(255,255,255,0.2); border-radius: 14px;
            padding: 4px; position: relative;
        }
        .battery-tip { width: 6px; height: 18px; background: rgba(255,255,255,0.2); border-radius: 0 4px 4px 0; margin-left: 4px; }

        .battery-fill {
            height: 100%; width: 100%; border-radius: 9px;
            position: relative; overflow: hidden;
            /* –ü–ª–∞–≤–Ω–∞ –∑–º—ñ–Ω–∞ —à–∏—Ä–∏–Ω–∏ —ñ –∫–æ–ª—å–æ—Ä—É –≤—ñ–¥ JS */
            transition: width 0.5s linear, background 0.5s linear, box-shadow 0.5s linear;
        }

        /* –¢–ï–ö–°–¢–£–†–ê –°–ú–£–ñ–û–ö (—à–∞—Ä –∑–≤–µ—Ä—Ö—É) */
        .battery-fill::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            /* –î—É–∂–µ –ª–µ–≥–∫–∞ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å (0.1), —â–æ–± –Ω–µ "—Ä—ñ–∑–∞—Ç–∏" –æ—á—ñ */
            background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%,
                rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%,
                transparent 75%, transparent
            );
            background-size: 20px 20px; z-index: 2;
            /* –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º —Ä—É—Ö –≤–ø—Ä–∞–≤–æ (–∑–∞—Ä—è–¥–∫–∞) */
            animation: moveRight 4s linear infinite;
        }

        /* –ö–æ–ª–∏ —Å–≤—ñ—Ç–ª–æ —î (—Ä–æ–∑—Ä—è–¥–∫–∞), –∞–Ω—ñ–º–∞—Ü—ñ—è –π–¥–µ –≤ —ñ–Ω—à–∏–π –±—ñ–∫ */
        .battery-fill.discharging::after {
            animation-name: moveLeft;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—ó —Ä—É—Ö—É —Å–º—É–∂–æ–∫ */
        @keyframes moveRight { 0% { background-position: 0 0; } 100% { background-position: 40px 0; } }
        @keyframes moveLeft { 0% { background-position: 0 0; } 100% { background-position: -40px 0; } }

        .battery-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px; font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            font-variant-numeric: tabular-nums;
            width: 100%; text-align: center; z-index: 5;
        }
        .battery-status { margin-top: 8px; font-size: 13px; color: var(--text-muted); font-weight: 500; }

        /* --- –¢–ê–ô–ú–õ–ê–ô–ù --- */
        .date-header { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .date-line { flex: 1; height: 1px; background: #2c2c35; }
        .date-text { font-size: 14px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .timeline-section { width: 100%; }
        .timeline-box { position: relative; padding: 0 12px; /* –í—ñ–¥—Å—Ç—É–ø –∑–±—ñ–≥–∞—î—Ç—å—Å—è –∑ time-labels */ }

        .timeline-track {
            position: relative; width: 100%; height: 44px;
            display: flex; align-items: stretch;
            gap: 0; background: transparent; padding: 0; box-shadow: none; overflow: visible;
        }

        .segment {
            position: relative; flex-grow: 1; flex-basis: 0; height: 100%; min-width: 32px;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 6px 14px rgba(0,0,0,0.45); overflow: hidden;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            z-index: 20;
            /* –†–∞–º–∫–∏ –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —ñ–¥–µ–∞–ª—å–Ω–∏—Ö –≤—ñ–¥—Å—Ç—É–ø—ñ–≤ */
            border-left: 1px solid var(--bg-color);
            border-right: 1px solid var(--bg-color);
            background-clip: padding-box;
        }
        .segment:first-child { border-left: none; }
        .segment:last-child { border-right: none; }

        .segment-selected { transform: translateY(-2px); outline: 2px solid #ffffff; box-shadow: 0 0 16px rgba(255,255,255,0.4); }
        .on  { background-color: var(--accent-green); }
        .off { background-color: var(--accent-red); }

        .segment-icon { font-size: 18px; color: white; z-index: 2; filter: drop-shadow(0 1px 1px rgba(0,0,0,0.25)); opacity: 0.95; }

        .cursor-line {
            position: absolute; top: 0; bottom: 0; /* –†—ñ–≤–Ω–æ –ø–æ –≤–∏—Å–æ—Ç—ñ –±–ª–æ–∫—É */
            width: 2px; background: #ffffff;
            z-index: 30; border-radius: 4px;
            box-shadow: 0 0 8px rgba(255,255,255,0.8);
            pointer-events: none;
            transform: translateX(-50%); /* –¶–µ–Ω—Ç—Ä –ª—ñ–Ω—ñ—ó - —Ç–æ—á–Ω–∏–π —á–∞—Å */
        }

        /* --- –ú–Ü–¢–ö–ò –ß–ê–°–£ --- */
        .time-labels {
            position: relative; width: 100%; height: 24px; margin-top: 8px;
            padding: 0; left: -1px; /* –ú—ñ–∫—Ä–æ-–∫–æ—Ä–µ–∫—Ü—ñ—è –ø—ñ–¥ —Ä–∞–º–∫–∏ */
        }

        .t-label {
            position: absolute; top: 0;
            font-size: 11px; font-weight: 600; color: var(--text-muted);
            transform: translateX(-50%); /* –ó–∞–≤–∂–¥–∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
            white-space: nowrap; letter-spacing: 0.3px;
        }
        /* –°–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ –ø—Ä–∞–≤–∏–ª–∞ –¥–ª—è –∫—Ä–∞—ó–≤ –±—ñ–ª—å—à–µ –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω—ñ –¥–ª—è —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è,
           –∞–ª–µ —è–∫—â–æ —Ö–æ—á–µ—à –ø—Ä–∏—Ç–∏—Å–Ω—É—Ç–∏ —Ç–µ–∫—Å—Ç - —Ä–æ–∑–∫–æ–º–µ–Ω—Ç—É–π —Å—Ç–∞—Ä—ñ –ø—Ä–∞–≤–∏–ª–∞.
           –ó–∞—Ä–∞–∑ —Å—Ç–æ—ó—Ç—å –Ü–î–ï–ê–õ–¨–ù–û –ü–û –¶–ï–ù–¢–†–£ –†–ò–°–û–ß–ö–ò. */

        .t-tick {
            position: absolute; top: -6px; left: 50%;
            width: 1px; height: 4px; background: #444;
            transform: translateX(-50%);

        /* --- HEADER INFO --- */
        .top-bar {
            width: 100%; display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; margin-top: 10px; gap: 10px;
        }
        .top-bar .users { display: flex; align-items: center; gap: 4px; color: var(--text-muted); }
        .top-bar .updated { color: var(--text-muted); font-size: 11px; font-weight: 500; }
        .top-bar .users #topUsers { position: relative; top: 2px; }

        /* --- DETAIL CARD --- */
        .detail-card-container { margin-top: 12px; }

        @keyframes popInSpring {
            0% { opacity: 0; transform: translateY(-20px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes popOutSpring {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-20px) scale(0.95); }
        }

        .detail-card {
            background: var(--card-bg); border-radius: var(--radius);
            padding: 16px 18px 14px; border: 2px solid transparent;
            box-shadow: 0 10px 25px rgba(0,0,0,0.45); position: relative; overflow: hidden;
            animation: popInSpring 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .detail-card.closing { animation: popOutSpring 0.3s ease-in forwards; }

        .detail-card.on { border-color: var(--accent-green); box-shadow: 0 0 18px rgba(46, 204, 113, 0.35); }
        .detail-card.off { border-color: var(--accent-red); box-shadow: 0 0 18px rgba(231, 76, 60, 0.35); }
        .detail-header, .detail-left { display: flex; align-items: center; gap: 12px; justify-content: space-between; }
        .detail-main { display: flex; flex-direction: column; gap: 3px; }
        .detail-status { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .detail-status-on { color: var(--accent-green); }
        .detail-status-off { color: var(--accent-red); }
        .detail-time { font-size: 16px; font-weight: 700; }
        .detail-duration { font-size: 14px; font-weight: 600; color: var(--text-muted); white-space: nowrap; }
        .detail-divider { margin: 10px 0 8px 0; height: 1px; background: rgba(255,255,255,0.06); }
        .detail-body { font-size: 14px; line-height: 1.45; color: #d5d5d7; }
        .detail-body p { margin: 0 0 4px 0; }
        .detail-note { margin-top: 6px; font-size: 12px; font-style: italic; color: var(--text-muted); }

        /* --- CARD LIST --- */
        .card-list { display: flex; flex-direction: column; gap: 12px; }
        .card {
            background: var(--card-bg); border-radius: var(--radius); padding: 16px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
            border: 2px solid transparent; transition: all 0.3s ease;
        }
        .card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; }
        .card.c-on::before { background: var(--accent-green); }
        .card.c-off::before { background: var(--accent-red); }
        .card-header { display: flex; justify-content: space-between; align-items: center; gap: 12px; }

        .card.active-now {
            background: rgba(255,255,255,0.08); border-color: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.15); transform: scale(1.02); z-index: 10;
        }
        .card.active-now.c-on { border-color: var(--accent-green); box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); }
        .card.active-now.c-off { border-color: var(--accent-red); box-shadow: 0 0 15px rgba(231, 76, 60, 0.3); }
        .card.active-now::before { display: none; }

        .card-info { display: flex; align-items: center; gap: 14px; }
        .c-icon { font-size: 20px; width: 24px; text-align: center; }
        .c-times { display: flex; flex-direction: column; gap: 2px; }
        .status-label { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .c-on .status-label { color: var(--accent-green); }
        .c-off .status-label { color: var(--accent-red); }
        .c-time { font-size: 16px; font-weight: 700; color: white; }
        .c-dur { font-size: 14px; font-weight: 500; color: var(--text-muted); }
        .card-details {
            padding: 0 2px 0 2px; font-size: 13px; color: #aaa; line-height: 1.5;
            max-height: 0; opacity: 0; overflow: hidden; transition: all 0.25s ease;
        }
        .card.expanded .card-details { max-height: 200px; opacity: 1; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.08); padding-top: 10px; }

        .total-block { text-align: center; padding: 12px 20px; color: var(--text-muted); font-size: 14px; font-weight: 500; }
        .total-block b { color: white; }

        .no-data-msg {
            text-align: center; color: #666; padding: 30px 20px;
            background: rgba(255,255,255,0.03); border-radius: 16px; font-size: 15px; margin-top: 10px;
        }

        .donate-wrapper { display: flex; justify-content: center; width: 100%; margin-top: 4px; margin-bottom: 12px; }
        .donate-btn {
            background: linear-gradient(90deg, #FFC107, #FF9800); color: #000;
            text-decoration: none; font-weight: 800; font-size: 16px;
            padding: 14px 30px; border-radius: 50px;
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.3);
            transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center;

            position: relative; top: -1px; filter: drop-shadow(0 0 1px rgba(0,0,0,0.3));
        }

        /* --- TABS --- */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(24, 24, 32, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; padding: 10px 20px 30px 20px;
            justify-content: space-between; gap: 10px; z-index: 80;
        }
        .tab-item {
            flex: 1; background: transparent; border: none; padding: 10px;
            border-radius: 12px; color: var(--text-muted);
            font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; text-align: center;
        }
        .tab-item.active { background: #343442; color: white; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 99;
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(5px);
        }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .queue-list {
            position: absolute; bottom: 0; left: 0; width: 100%;

            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1);

            transform: translateY(100%); transition: 0.3s;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .modal-overlay.show .queue-list { transform: translateY(0); }
        .q-item {
            padding: 16px; margin-bottom: 8px; background: rgba(255,255,255,0.05);
            border-radius: 12px; text-align: center; font-weight: 600; cursor: pointer;
        }
        .q-item.active { background: #3498db; color: white; }

        /* --- OFFLINE & SKELETON --- */
        .hidden { display: none !important; }
        .offline-badge {
            position: fixed; top: 10px; right: 10px; background: rgba(255, 69, 58, 0.9);
            color: white; padding: 4px 10px; border-radius: 8px; font-size: 11px; z-index: 100;
            font-weight: bold; backdrop-filter: blur(4px);
        }
        .skeleton-wrapper {
            width: 100%; max-width: 500px; padding: 20px 24px;
            display: flex; flex-direction: column; gap: 20px; margin: 0 auto; margin-top: 20px;
        }
        .skeleton {
            background: linear-gradient(90deg, #1e1e2a 25%, #2a2a35 50%, #1e1e2a 75%);
            background-size: 200% 100%; animation: shimmer 1.5s infinite linear; border-radius: 16px;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .sk-battery { height: 80px; width: 100%; margin-bottom: 10px; border-radius: 24px; }
        .sk-date { height: 20px; width: 150px; margin: 0 auto; }
        .sk-timeline { height: 60px; width: 100%; }
        .sk-card { height: 80px; width: 100%; }

        /* üî• –ê–Ω—ñ–º–∞—Ü—ñ—è –ø—É–ª—å—Å–∞—Ü—ñ—ó –¥–ª—è –ó–ï–õ–ï–ù–û–á –∫–∞—Ä—Ç–∫–∏ (—Å–≤—ñ—Ç–ª–æ —î) */
        @keyframes pulseGreen {
            0% { box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 30px rgba(46, 204, 113, 0.6); transform: scale(1.02); }
            100% { box-shadow: 0 0 15px rgba(46, 204, 113, 0.3); transform: scale(1); }
        }

        /* üî• –ê–Ω—ñ–º–∞—Ü—ñ—è –ø—É–ª—å—Å–∞—Ü—ñ—ó –¥–ª—è –ß–ï–†–í–û–ù–û–á –∫–∞—Ä—Ç–∫–∏ (–≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è) */
        @keyframes pulseRed {
            0% { box-shadow: 0 0 15px rgba(231, 76, 60, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 30px rgba(231, 76, 60, 0.6); transform: scale(1.02); }
            100% { box-shadow: 0 0 15px rgba(231, 76, 60, 0.3); transform: scale(1); }
        }

        /* –ó–∞–≥–∞–ª—å–Ω–∏–π —Å—Ç–∏–ª—å –∞–∫—Ç–∏–≤–Ω–æ—ó –∫–∞—Ä—Ç–∫–∏ */
        .card.active-now {
            z-index: 10;
            border-width: 2px; /* –†–æ–±–∏–º–æ —Ä–∞–º–∫—É —Ç—Ä–æ—Ö–∏ —Ç–æ–≤—Å—Ç—ñ—à–æ—é */
        }

        /* –ó–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ —Ç–∏–ø—É –∫–∞—Ä—Ç–∫–∏ */
        .card.active-now.c-on {
            border-color: var(--accent-green);
            animation: pulseGreen 2s infinite ease-in-out;
        }

        .card.active-now.c-off {
            border-color: var(--accent-red);
            animation: pulseRed 2s infinite ease-in-out;
        }
    </style>
</head>

            label.innerText = isOn ? '–¥–æ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è' : '–¥–æ –≤–∫–ª—é—á–µ–Ω–Ω—è';

            const colorStart = `hsl(${hue}, 100%, 35%)`;
            const colorEnd   = `hsl(${hue}, 100%, 60%)`;

            f.style.background = `linear-gradient(90deg, ${colorStart}, ${colorEnd})`;
            f.style.boxShadow = `0 0 15px hsl(${hue}, 100%, 45%)`;

            f.classList.remove('fill-gray');
        }

        function createCard(s, e, d, type) {
            let c = document.createElement('div');
            c.className = `card c-${type}`;
            c.innerHTML = `
                <div class="card-header">
                    <div class="card-info">
                        <div class="c-icon">${type==='on'?'üí°':'üîå'}</div>
                        <div class="c-times">
                            <div class="status-label">${type==='on'?'–°–í–Ü–¢–õ–û –Ñ':'–í–Ü–î–ö–õ–Æ–ß–ï–ù–ù–Ø'}</div>
                            <div class="c-time">${formatHM(s)} - ${formatHM(e)}</div>
                        </div>
                    </div>
                    <div class="c-dur">${fmtDur(d)}</div>
                </div>
                <div class="card-details">
                    ${type==='on' ? `–°–≤—ñ—Ç–ª–æ –±—É–¥–µ –∑ <b>${formatHM(s)}</b> –¥–æ <b>${formatHM(e)}</b>.<br>–ù–∞—Å—Ç—É–ø–Ω–µ –≤–∏–º–∫–Ω–µ–Ω–Ω—è –æ—á—ñ–∫—É—î—Ç—å—Å—è –æ <b>${formatHM(e)}</b>.<br><br><i>* –í–∫–ª—é—á–µ–Ω–Ω—è/–≤–∏–º–∫–Ω–µ–Ω–Ω—è –º–æ–∂–µ –±—É—Ç–∏ –∑ –Ω–µ–≤–µ–ª–∏–∫–æ—é –ø–æ—Ö–∏–±–∫–æ—é.</i>` : `–°–≤—ñ—Ç–ª–æ –±—É–¥–µ –≤–∏–º–∫–Ω–µ–Ω–µ –æ <b>${formatHM(s)}</b> —ñ –ø–æ–≤–µ—Ä–Ω–µ—Ç—å—Å—è –æ <b>${formatHM(e)}</b>.<br>–ü–ª–∞–Ω–æ–≤–µ –≤—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è.<br><br><i>* –í–∫–ª—é—á–µ–Ω–Ω—è/–≤–∏–º–∫–Ω–µ–Ω–Ω—è –º–æ–∂–µ –≤—ñ–¥–±—É–≤–∞—Ç–∏—Å—è –∑ –Ω–µ–≤–µ–ª–∏–∫–æ—é –ø–æ—Ö–∏–±–∫–æ—é —É —á–∞—Å—ñ.</i>`}
                </div>
            `;
            c.addEventListener("click", (ev) => {
                ev.stopPropagation();
                if (activeListCard === c) { c.classList.remove("expanded"); activeListCard = null; return; }
                if (activeListCard) { activeListCard.classList.remove("expanded"); }
                c.classList.add("expanded"); activeListCard = c;
            });
            return c;
        }

        function fmtTimer(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${h}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        function formatHM(dt) {
            let h = Math.floor(dt) % 24;
            let m = Math.round((dt - Math.floor(dt)) * 60);
            if (m === 60) { h = (h + 1) % 24; m = 0; }
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
        }

        function fmtDur(dh) {
            let h = Math.floor(dh);
            let m = Math.round((dh - h) * 60);
            return `${h}–≥ ${m > 0 ? m + '—Ö–≤' : ''}`;
        }

        // üî• –ó–ê–ü–£–°–ö!
        init();
    </script>
</body>
